<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opheliadorothy</title>
    <style>
        /* 引入一种厚重的复古衬线字体 */
        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');

        body {
            background-color: #f2ede4; /* 更有年代感的米色纸张 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-logo {
            text-align: center;
            user-select: none;
        }

        h1 {
            color: #bd2d1e; /* 昭和深朱红 */
            font-family: 'Abril+Fatface', serif;
            font-size: clamp(3rem, 12vw, 6rem); /* 极大的字体占比 */
            font-weight: 400;
            margin: 0;
            line-height: 0.9;
            text-transform: lowercase;
            letter-spacing: -0.03em;
        }

        .jp-title {
            color: #bd2d1e;
            font-family: "Hiragino Sans", "Meiryo", sans-serif;
            font-size: clamp(1.2rem, 4vw, 2.5rem);
            font-weight: 900;
            margin-top: 10px;
            letter-spacing: 0.2em;
        }

        /* 极简导航，放在底部，不干扰视觉中心 */
        .nav {
            position: absolute;
            bottom: 50px;
            display: flex;
            gap: 40px;
        }

        .nav a {
            color: #bd2d1e;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            opacity: 0.8;
        }

        .nav a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="main-logo">
        <h1>opheliadorothy</h1>
        <div class="jp-title">オフェリアドロシー</div>
    </div>

    <nav class="nav">
        <a href="#">MUSIC</a>
        <a href="#">JOURNAL</a>
        <a href="#">CONTACT</a>
    </nav>

</body>
</html>
