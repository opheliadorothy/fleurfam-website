<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opheliadorothy | fleurfam.org</title>
    <style>
        /* 导入一个带有昭和复古感的 Google 字体 */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');

        body {
            background-color: #f7f2ed; /* 昭和纸张米色 */
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .header-section {
            text-align: center;
        }

        h1 {
            color: #b03020; /* 昭和朱红 */
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 8vw, 4.5rem); /* 响应式大小 */
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.02em;
            text-transform: lowercase; /* 强制全小写 */
        }

        .jp-title {
            color: #b03020;
            font-family: "Hiragino Sans", "Meiryo", "sans-serif";
            font-size: clamp(1rem, 4vw, 2.2rem);
            font-weight: 900;
            margin-top: -5px;
            letter-spacing: 0.1em;
        }

        .nav-links {
            margin-top: 60px;
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #b03020;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.2em;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.6;
        }

        /* 底部极简信息 */
        .footer {
            position: absolute;
            bottom: 40px;
            color: #b03020;
            font-size: 10px;
            letter-spacing: 0.3em;
            opacity: 0.7;
        }

        /* 模拟老照片的轻微噪点感 */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            opacity: 0.4;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="header-section">
        <h1>opheliadorothy</h1>
        <div class="jp-title">オフェリア・ドロシー</div>
    </div>

    <nav class="nav-links">
        <a href="#">MUSIC</a>
        <a href="#">JOURNAL</a>
        <a href="#">BOUTIQUE</a>
        <a href="#">CONTACT</a>
    </nav>

    <div class="footer">FLEURFAM.ORG © 2026</div>

</body>
</html>
