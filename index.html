<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opheliadorothy</title>
    <style>
        /* 引入极细的 Google 字体 */
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap');

        body {
            background-color: #f7f2ed; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 重点：通过 padding 让内容靠上，而不是居中 */
            padding-top: 15vh; 
            height: 85vh;
            overflow: hidden;
        }

        .main-logo {
            text-align: center;
            user-select: none;
        }

        h1 {
            color: #b03020;
            /* 使用 Cormorant Garamond，这是目前最优雅纤细的字体之一 */
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.5rem, 10vw, 5rem);
            font-weight: 300; /* 极细权重 */
            margin: 0;
            line-height: 1;
            text-transform: lowercase;
            letter-spacing: 0.05em; /* 增加字间距，显得更透气 */
        }

        .jp-title {
            color: #b03020;
            /* 日语使用细体宋体感 */
            font-family: "YuMincho", "Hiragino Mincho ProN", serif;
            font-size: clamp(0.9rem, 3vw, 1.8rem);
            font-weight: 200;
            margin-top: 15px;
            letter-spacing: 0.4em; /* 极宽间距 */
        }

        /* 底部导航也相应变细 */
        .nav {
            position: absolute;
            bottom: 60px;
            display: flex;
            gap: 50px;
        }

        .nav a {
            color: #b03020;
            text-decoration: none;
            font-size: 0.7rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .nav a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="main-logo">
        <h1>opheliadorothy</h1>
        <div class="jp-title">オフェリアドロシー</div>
    </div>

    <nav class="nav">
        <a href="#">MUSIC</a>
        <a href="#">JOURNAL</a>
        <a href="#">CONTACT</a>
    </nav>

</body>
</html>
